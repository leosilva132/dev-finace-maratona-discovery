<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>dev.finance$</title>
</head>
<body>
    <header id="header">
            <h1><img src="/img/logo.svg" alt="logo dev finance"></h1>
    </header>
    <main class="container" id="main">
        
            <section class="cards">
                <div class="incoming">
                    <div class="text-incoming">
                        <h3>Entradas</h3>
                        <img src="/img/up-arrow.svg" alt="Icone de entradas" srcset="">
                    </div>
                    <p id="incomeDisplay">R$ 0,00<p>
                </div>
                <div class="expenses">
                    <div class="text-expenses">
                        <h3>Saídas</h3>
                        <img src="/img/down-arrow.svg" alt="">
                    </div>
                    <p id="expenseDisplay">R$ 0,00<p>
                </div>
                <div class="total">
                    <div class="text-total">
                        <h3>Total</h3>
                        <img src="/img/money.svg" alt="">
                    </div>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>
            <section class="container" id="balance"> 
                <a onclick="Modal.open()" class="new-transaction" href="#">+ Nova Transação</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descricão</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event);">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descricão</label>
                        <input type="text" id="description" name="description" placeholder="Descricão">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="valor:0.00" step="0.01">
                    </div>

                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                    <div class="input-group">
                        <label for="date" class="sr-only">data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" class="btn-cancel" href="#">Cancelar</a>
                        <button class="btn-salve">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
